# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Cookie 设置
  panel_bar:
    msg: >
      本网站使用cookie来优化网站功能。
      经过您的批准后，它将被激活。
    privacy_msg: Check $privacy_link.
    buttons:
      accept: &accept_button 同意所有
      settings: 自定义
      deny: &deny_button 拒绝
  panel_settings:
    title: *cookie_settings
    msg: >
      本网站使用cookie来优化网站功能。
      经过您的批准，它将被激活。请按以下每项浏览cookies政策。
    privacy_msg: Check $privacy_link.
    buttons:
      accept: *accept_button
      save: 允许选择
      deny: *deny_button
    always_active: 总是活动
    consent_types:
      necessary:
        title: 严格必要的 cookies
        info: >
          这些cookies对网站功能至关重要，不能禁用。
          它们通常在网站功能如配色方案等改变时设置。
          这些cookies不存储任何个人身份信息。
          $gtag_info
      analytics:
        title: 性能 cookies
        info: $gtag_info
      preferences:
        title: 功能 cookies
        info: $gtag_info
      advertising:
        title: 定位和广告cookies
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        启用与广告相关的存储(如cookies)。
      analytics_storage: >
        启用与分析相关的存储(如cookies)，例如访问持续时间。
      functionality_storage: >
        启用支持网站或应用程序功能的存储，例如语言设置。
      personalization_storage: >
        支持与个性化相关的存储，例如视频推荐。
      security_storage: >
        启用与安全性相关的存储，例如身份验证功能;
        防止欺诈，以及其他用户保护。
